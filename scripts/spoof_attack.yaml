program: scripts/spoof_attack.py
method: grid
name: spoof_attack_grid
project: watermark-spoof
metric:
  name: success_rate
  goal: maximize
parameters:
  seed:
    values: [0, 1, 2, 3, 4]
  delta_att:
    values: [2.5, 5, 7.5, 10]
  limit_samples:
    values: [5, 10, 25, 50, 100, 250, 500, 1000, 2500, 5000, 10000]

# Ensure args are passed to the script
command:
  - ${env}
  - uv
  - run
  - python
  - -m
  - scripts.spoof_attack
  - --base=data/samples_qwen_qwen2.5_3b_instruct_base_20250828T191607Z.json
  - --model=Qwen/Qwen2.5-3B-Instruct
  - ${args}
